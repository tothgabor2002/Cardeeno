name: AI Test Auto-Fix

on:
  workflow_dispatch:
  schedule:
    # Run every day at 2 AM UTC if there are test failures
    - cron: '0 2 * * *'

env:
  NODE_VERSION: '20'
  ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

jobs:
  auto-fix-tests:
    name: Auto-fix Failing Tests
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests and capture output
        id: test
        continue-on-error: true
        run: |
          npm run test:ci 2>&1 | tee test-output.txt
          exit ${PIPESTATUS[0]}

      - name: AI fix tests if failures detected
        if: steps.test.outcome == 'failure'
        run: |
          npm run ai:fix-tests -- --test-output test-output.txt

      - name: Run tests again
        id: retest
        run: npm run test:ci

      - name: Create Pull Request with fixes
        if: steps.test.outcome == 'failure' && steps.retest.outcome == 'success'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'fix: AI-generated test fixes'
          title: 'AI: Automated test fixes'
          body: |
            This PR contains automated test fixes generated by AI.

            ## Changes
            - Fixed failing unit tests
            - Updated test implementations to match current code

            ## Verification
            All tests are now passing. Please review the changes to ensure they maintain test quality and coverage.

            Generated by AI Test Auto-Fix workflow.
          branch: ai-test-fixes-${{ github.run_number }}
          delete-branch: true
